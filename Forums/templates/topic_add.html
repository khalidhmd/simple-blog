<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Topic</title>
</head>
<body>
    <h1>Create new Topic</h1>
    <form action="{{ url_for("topic_add") }}" method="post">
        <div>
            <label for="topictitle">Topic Title</label>
            <input type="text" name="topictitle" id="topictitle">
        </div>
        <div>
            <label for="topicbody">Topic Body</label>
            <input type="text" name="topicbody" id="topicbody">
        </div>
        <div>
            <input type="submit" value="Save Topic">
        </div>
    </form>
</body>
</html>
